services:
  db:
    image: postgres:15-alpine 
    container_name: meu_postgres_container
    restart: always
    environment:
      - POSTGRES_USER=user_acervo
      - POSTGRES_PASSWORD=senha_segura
      - POSTGRES_DB=acervo_mestre_db
    ports:
      - "5432:5432"  
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
  
  minio:
    image: minio/minio
    container_name: acervo_minio
    restart: always
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  
  createbuckets:
    image: minio/mc
    container_name: acervo_minio_setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 admin password123;
      /usr/bin/mc mb myminio/acervo-mestre --ignore-existing;
      /usr/bin/mc anonymous set download myminio/acervo-mestre;
      exit 0;
      " 